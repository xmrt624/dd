name: Auto Update MUX Token

on:
  schedule:
    - cron: '0/5 * * * *'  # ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡ßü
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install requirements (ignore error if no file)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install 7zip
        run: sudo apt-get install -y p7zip-full

      - name: Unzip Protected Script (AES support)
        run: 7z x fetch_token.zip -p"${{ secrets.ZIP_PASSWORD2 }}" -aoa


      - name: Run token updater
        run: python fetch_token.py

      - name: Delete Script After Run
        if: always()
        run: rm -f fetch_token.py

      - name: Commit changes
        run: |
          rm -rf __pycache__
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "üëâ updated M3U8 and Cookie" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
